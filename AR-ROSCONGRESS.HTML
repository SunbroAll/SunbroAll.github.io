<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .center-button {
            display: none;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .github-link {
            display: inline-block;
            padding: 12px 24px;
            background-color: #24292e;
            color: #ffffff;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker preset="hiro" id="marker">
            <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
            <a-entity
                position="0 0 0"
                scale="2 2 2"
                rotation="0 90 0"
                gltf-model="https://SunbroAll.github.io/gltf_logo/scene.gltf"
            ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <div class="center-button" id="center-button">
        <a href="https://github.com" target="_blank" class="github-link">Visit GitHub</a>
    </div>

    <script>
        var marker = document.getElementById("marker");
        var centerButton = document.getElementById("center-button");

        marker.addEventListener("markerFound", function () {
            centerButton.style.display = "flex";
        });

        marker.addEventListener("markerLost", function () {
            centerButton.style.display = "none";
        });
    </script>
</body>
</html>
